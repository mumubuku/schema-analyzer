version: '3.8'

services:
  # Schema Analyzer 服务
  analyzer:
    build: .
    volumes:
      - ./output:/output
    environment:
      - DB_TYPE=mysql
      - DB_CONN=root:password@tcp(mysql:3306)/testdb
      - DB_SCHEMA=testdb
    depends_on:
      - mysql
    command: >
      scan
      --type mysql
      --conn "root:password@tcp(mysql:3306)/testdb"
      --schema testdb
      --output /output

  # 测试用 MySQL 数据库
  mysql:
    image: mysql:8.0
    environment:
      MYSQL_ROOT_PASSWORD: password
      MYSQL_DATABASE: testdb
    ports:
      - "3306:3306"
    volumes:
      - mysql_data:/var/lib/mysql

  # 测试用 SQL Server 数据库
  sqlserver:
    image: mcr.microsoft.com/mssql/server:2019-latest
    environment:
      ACCEPT_EULA: Y
      SA_PASSWORD: YourStrong@Passw0rd
    ports:
      - "1433:1433"
    volumes:
      - sqlserver_data:/var/opt/mssql

volumes:
  mysql_data:
  sqlserver_data:
